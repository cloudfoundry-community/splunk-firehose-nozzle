---
name: splunk-nozzle
label: Splunk Firehose Nozzle for Vmware Tanzu
description: Forward firehose logs and metrics to Splunk
icon_file: icon.png

apply_open_security_group: true  # Apply open security group, default: false
allow_paid_service_plans: true   # Allow paid service plans, default: false

stemcell_criteria:
  os: ubuntu-jammy
  requires_cpi: false
  version: "1.8"

properties:
  - name: author
    type: string
    label: Author
    value: Shubham Jain

forms:
  - name: splunk-config
    label: Splunk Settings
    description: Splunk HTTP Event Collector Settings
    markdown: |
      Configure your Splunk HTTP Event Collector. See
      http://docs.splunk.com/Documentation/Splunk/latest/Data/UsetheHTTPEventCollector
    properties:
      - name: splunk_host
        type: string
        label: HTTP Event Collector Endpoint URL
        description: |
          Splunk HTTP Event Collector endpoint URL. It is a required parameter.
      - name: splunk_token
        type: secret
        label: HTTP Event Collector Token
        description: |
          Splunk HTTP Event Collector token. It is a required parameter.
      - name: skip_ssl_validation_splunk
        type: boolean
        label: Skip SSL Validation
        default: false
        description: |
          Skip SSL certificate validation for connection to Splunk. Secure
          communications will not check SSL certificates against a trusted
          Certificate Authority. Skipping SSL validation in production
          environment is not recommended.
      - name: splunk_index #It's a required parameter in config.go and doesn't have default, but here it has default value
        type: string
        label: Index
        description: |
          The name of the Splunk index that events will be sent to. It is
          a required parameter. WARNING: Setting an invalid index will
          cause events to be lost.
        default: main
      - name: splunk_logging_index
        type: string
        label: Logging Index
        description: |
          The name of the Splunk index where logging events will be sent to.
          When not provided, all logging events will be forwarded to the
          splunk_index. WARNING: Setting an invalid index will cause internal
          events to be lost.
        default: ""
        optional: true

  - name: cf-config
    label: Cloud Foundry Settings
    description: Cloud Foundry Connection Settings
    properties:
      - name: api_endpoint
        type: string
        label: API Endpoint
        description: Cloud Foundry API endpoint. It is a required parameter.
      - name: client_id
        type: string
        label: Client ID
        description: CF UAA Client ID. It is a required parameter.
      - name: client_secret
        type: secret
        label: Client Secret
        description: CF UAA Client Secret. It is a required parameter.
      - name: skip_ssl_validation_cf
        type: boolean
        label: Skip SSL Validation
        default: false
        description: |
          Skip SSL certificate validation for connection to Cloud Foundry.
          Secure communications will not check SSL certificates against a
          trusted Certificate Authority. Skipping SSL validation in production
          environment is not recommended.
      - name: events
        type: multi_select_options
        label: Event Types
        default:
          [
            "ValueMetric",
            "CounterEvent",
            "ContainerMetric",
          ]
        options:
          - name: HttpStartStop
            label: HttpStartStop
          - name: LogMessage
            label: LogMessage
          - name: ValueMetric
            label: ValueMetric
          - name: CounterEvent
            label: CounterEvent
          - name: Error
            label: Error
          - name: ContainerMetric
            label: ContainerMetric
        description: Event types to forward to Splunk.

  - name: advanced
    label: Advanced
    description: Additional Nozzle Configuration
    properties:
      - name: scale_out_nozzle
        type: integer
        label: Scale Out Nozzle
        description: |
          Adds more Splunk nozzle instances to spread the load. Recommendation:
          Run 2 or more nozzles for high availability.
        default: 2
      - name: firehose_subscription_id
        type: string
        label: Firehose Subscription ID
        description: |
          Unique subscription ID to tag nozzle events. Firehose distributes data
          evenly across all instances if you use the same subscription ID on
          each nozzle instance.
        optional: true
        default: splunk-firehose
      - name: add_app_info
        type: multi_select_options
        label: Add App Information
        optional: true
        options:
          - name: AppName
            label: AppName
          - name: OrgName
            label: OrgName
          - name: OrgGuid
            label: OrgGuid
          - name: SpaceName
            label: SpaceName
          - name: SpaceGuid
            label: SpaceGuid
        description: Enriches raw data in events with application metadata
      - name: add_tags
        type: boolean
        label: Add Tags
        default: false
        description: |
          Add additional tags from envelope to Splunk Event. WARNING: Enabling
          this feature may slightly impact the performance due to the increased
          event size.
      - name: extra_fields
        type: string
        label: Additional Fields
        optional: true
        description: |
          A set of user defined key:value pairs that are added to all Splunk
          events that do not occur in the event payload. Expected format -
          key1:value1, key2:value2, key3:value3
      - name: hec_retries
        type: integer
        label: HEC Retries
        default: 5
        description: |
          The retry count for sending events to the Splunk platform. Events not
          successfully sent after this number of retries will be dropped,
          causing data loss.
      - name: hec_batch_size
        type: integer
        label: HEC Batch Size
        default: 100
        description: |
          The number of events per batch sent to Splunk HTTP Event Collector.
      - name: hec_workers
        type: integer
        label: HEC Workers
        default: 8
        description: |
          The number of concurrent workers sending data to Splunk HTTP Event
          Collector. Scaling this number will improve your Splunk platform data
          collection capacity.
      - name: consumer_queue_size
        type: integer
        label: Consumer Queue Size
        default: 10000
        description: |
          The internal consumer queue buffer size. Events will be sent to your
          Splunk platform after queue is full.
      - name: status_monitor_interval
        type: string
        label: Status Monitor Interval
        default: 0s
        description: |
          Time interval (in s/m/h. For example, 3600s or 60m or 1h) to enable
          monitoring of metric data within the connector. (This increases CPU
          load and should be used only for insights purposes. Default: 0s)
      - name: flush_interval
        type: string
        label: Flush Interval
        default: 5s
        description: |
          Time interval (in s/m/h. For example, 3600s or 60m or 1h) for flushing
          queue to the Splunk platform regardless of Consumer Queue Size.
          Prevents stale events in low throughput systems.
      - name: missing_app_cache_invalidate_ttl
        type: string
        label: Missing App Cache Invalidate TTL
        default: 0s
        description: |
          Time interval (in s/m/h. For example, 3600s or 60m or 1h) between
          refreshing the cache of missed application information. Set to 0s to
          maintain cache until nozzle restart.
      - name: app_cache_invalidate_ttl
        type: string
        label: App Cache Invalidate TTL
        default: 0s
        description: |
          Time interval (in s/m/h. For example, 3600s or 60m or 1h) between
          refreshing the application information local cache. Set to 0s to only
          populate the cache during startup or restart of the nozzle.
      - name: org_space_cache_invalidate_ttl
        type: string
        label: Org Space Cache Invalidate TTL
        default: 72h
        description: |
          Time interval (in s/m/h. For example, 3600s or 60m or 1h) between
          refreshing the organization and space cache. (Default: 72h)
      - name: app_limits
        type: integer
        label: App Limits
        default: 0
        description: |
          The number of applications for which metadata is gathered when
          refreshing the application metadata cache (order is based on
          application creation date). Set to 0 to remove limit and update all
          of the applications.
      - name: nozzle_memory
        type: string
        label: Nozzle Memory
        description: Nozzle memory in MB. (Default:256M)
        default: 256M
      - name: firehose_keep_alive
        type: string
        label: Firehose Keep Alive
        description: Keep alive duration (in seconds) for the firehose consumer.
        default: 25s
      - name: enable_event_tracing
        type: boolean
        label: Enable Event Tracing
        default: false
        description: |
          Enables tracing of data loss. Splunk events will now contain a UUID,
          Splunk Nozzle Event Counts, and a Subscription ID for Splunk
          correlation searches.
      - name: ignore_missing_app
        type: boolean
        label: Ignore Missing App
        default: true
        description: |
          If the application is missing, then stop repeatedly querying for
          information from Cloud Foundry.
      - name: selected_monitoring_metrics
        type: multi_select_options
        label: Metric types
        default:
          [
            "nozzle.queue.percentage",
            "splunk.events.dropped.count",
            "splunk.events.sent.count",
            "firehose.events.dropped.count",
            "firehose.events.received.count",
            "splunk.events.throughput",
            "nozzle.usage.ram",
            "nozzle.usage.cpu",
            "nozzle.cache.memory.hit",
            "nozzle.cache.memory.miss",
            "nozzle.cache.remote.hit",
            "nozzle.cache.remote.miss",
            "nozzle.cache.boltdb.hit",
            "nozzle.cache.boltdb.miss",
          ]
        options:
          - name: nozzle.queue.percentage
            label: nozzle.queue.percentage
          - name: splunk.events.dropped.count
            label: splunk.events.dropped.count
          - name: splunk.events.sent.count
            label: splunk.events.sent.count
          - name: firehose.events.dropped.count
            label: firehose.events.dropped.count
          - name: firehose.events.received.count
            label: firehose.events.received.count
          - name: splunk.events.throughput
            label: splunk.events.throughput
          - name: nozzle.usage.ram
            label: nozzle.usage.ram
          - name: nozzle.usage.cpu
            label: nozzle.usage.cpu
          - name: nozzle.cache.memory.hit
            label: nozzle.cache.memory.hit
          - name: nozzle.cache.memory.miss
            label: nozzle.cache.memory.miss
          - name: nozzle.cache.remote.hit
            label: nozzle.cache.remote.hit
          - name: nozzle.cache.remote.miss
            label: nozzle.cache.remote.miss
          - name: nozzle.cache.boltdb.hit
            label: nozzle.cache.boltdb.hit
          - name: nozzle.cache.boltdb.miss
            label: nozzle.cache.boltdb.miss
        description: Comma separated list of metrics that user want to monitor
      - name: splunk_metric_index
        type: string
        label: Splunk Metric Index
        description: |
          Index where Metric Data will be ingested when monitoring module is
          enabled.
        optional: true
      - name: refresh_splunk_connection
        type: boolean
        label: Refresh Splunk connection
        description: Periodically refresh connection to Splunk
        optional: true
        default: false
      - name: keep_alive_timer
        type: string
        label: Keep alive timer
        description: |
          Time after which connection to Splunk will be refreshed, if Refresh
          Splunk Connection is set to true (in s/m/h. For example, 3600s or 60m
          or 1h).
        optional: true
        default: 30s
      - name: memory_ballast_size
        type: integer
        label: Memory Ballast Size
        default: 0
        description: |
          Size of memory allocated to reduce GC cycles. Size should be less than
          the total memory (Default: 0).

migration: |
  if (typeof properties['properties']['.properties.add_app_info']['value'] == "boolean") {
    if (properties['properties']['.properties.add_app_info']['value'] == true) {
        properties['properties']['.properties.add_app_info']['value'] = "[AppName,OrgName,OrgGuid,SpaceName,SpaceGuid]";
    } else {
      properties['properties']['.properties.add_app_info']['value'] = "";
    }
  }

packages:
  - name: splunk_firehose_nozzle
    type: app
    label: Splunk-Firehose-Nozzle
    manifest:
      memory: (( .properties.nozzle_memory.value ))
      instances: (( .properties.scale_out_nozzle.value ))
      buildpack: binary_buildpack
      health-check-type: process
      no-route: true
      path: ../splunk-firehose-nozzle
      command: ./splunk-firehose-nozzle
      env:
        GOPACKAGENAME: main
